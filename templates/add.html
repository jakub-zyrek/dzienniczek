<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Dodaj nauczyciela</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    {% if added %}
        <meta http-equiv="refresh" content="0; /home/" />
    {% endif %}

    {% load static %}
    <link rel="stylesheet" href="{% static "/style.css" %}">
</head>
<body>
    <div style="width: 50%; margin: 50px auto auto;">
        <div class="surface">
            <md-elevation></md-elevation>
            <h1 class="md-typescale-display-medium-prominent width-100 text-center">Dodaj {{ value }}</h1>
            <form action="./" method="post">
                <md-outlined-text-field label="Imię" name="name" class="width-100"></md-outlined-text-field>
                <br/>
                <br/>
                <md-outlined-text-field label="Nazwisko" name="surname" class="width-100"></md-outlined-text-field>
                <br/>
                <br/>
                <md-outlined-text-field label="Pesel" name="pesel" class="width-100"></md-outlined-text-field>
                <br/>
                <br/>
                <md-suggestion-chip label="Login i hasło to: nazwiskoimie np. Jan Kowalski -> kowalskijan" class="width-100 text-center" style="--md-suggestion-chip-outline-color: #DE3730; --md-suggestion-chip-label-text-color: #DE3730; "></md-suggestion-chip>
                <br/>
                <br/>
                <md-filled-button type="submit" class="width-100">Dodaj</md-filled-button>
                <br/>
                <br/>
                <md-outlined-button type="button" class="width-100" href="/home/">Wróć</md-outlined-button>
            </form>
            <br/>
            {% if error %}
                <md-suggestion-chip label="Błędy" class="width-100 text-center" style="--md-suggestion-chip-outline-color: #DE3730; --md-suggestion-chip-label-text-color: #DE3730; "></md-suggestion-chip>
            {% endif %}
        </div>
    </div>
</body>
</html>
