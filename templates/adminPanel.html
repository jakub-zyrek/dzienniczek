<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Panel administratora</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <script type="importmap">
      {
        "imports": {
          "@material/web/": "https://esm.run/@material/web/"
        }
      }
    </script>
    <script type="module">
      import '@material/web/all.js';
      import {styles as typescaleStyles} from '@material/web/typography/md-typescale-styles.js';

      document.adoptedStyleSheets.push(typescaleStyles.styleSheet);
    </script>

    {% load static %}
    <link rel="stylesheet" href="{% static "/style.css" %}">
</head>
<body>
    <div style="width: 50%; margin: 50px auto auto;">
        <div class="surface">
            <md-elevation></md-elevation>
            <h1 class="md-typescale-display-small text-center">Witaj {{ name }} {{ surname }}</h1>
            <md-outlined-button class="width-100" href="/logout/">Wyloguj się</md-outlined-button>
        </div>
    </div>

    <div style="width: 50%; margin: 50px auto auto;">
        <div class="surface">
            <md-elevation></md-elevation>
            <table class="md-typescale-body-large width-100">
                <h1 class="md-typescale-display-small text-center">Klasy w szkole</h1>
                <tr>
                    <th style="text-align: left; width: 20%">Nazwa</th>
                    <th style="width: 15%">Liczba uczniów</th>
                    <th>Wychowawca</th>
                    <th style="width: 15%">&nbsp;</th>
                </tr>
                {% for class in classes %}
                    <tr>
                        <td>{{ class.1 }}</td>
                        <td class="text-center">{{ class.4 }}</td>
                        <td class="text-center">{{ class.2 }} {{ class.3 }}</td>
                        <td><md-outlined-button class="width-100" href="/editclass/?id={{ class.0 }}">Edytuj</md-outlined-button></td>
                    </tr>
                {% endfor %}
            </table>
            <br/>
            <md-outlined-button class="width-100" href="/addclass/">Dodaj</md-outlined-button>
        </div>
    </div>
</body>
</html>
